<div class="panel panel-primary">           
    <div class='panel-heading clearfix'>
        <h3 class="panel-title pull-left">{{ player.fullName }} </h3>
        <div class="pull-right"><strong>Rank:&nbsp;</strong><span class="badge" >{{ player.rank }}</span></div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class='pic'>
                    <img ng-src="{{player.image}}" width='100%' class="img-rounded" />
                </div>                  
                <button class="btn btn-default" ng-click="this.editPlayer('')">
                    <span class="glyphicon glyphicon-pencil">&nbsp;</span>Edit Player
                </button>
            </div>
            <div class="list-group col-md-6">
                <div class='list-group-item'><strong>Age:</strong><span class="badge" >{{ player.age }}</span></div>
                <div class='list-group-item'><strong>Played:</strong><span class="badge" >{{ player.gamesPlayed }}</span></div>
                <div class='list-group-item'><strong>Won:</strong><span class="badge" >{{ player.gamesWon }}</span></div>
                <div class='list-group-item'><strong>Goals Scored:</strong><span class="badge" >{{ player.goalsScored }}</span></div>
                <div class='list-group-item'>
                    <strong>Total Score:</strong>
                    <button class="btn btn-link btn-xs" ng-click="this.revealTotalScore()" >
                        <span  class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                    </button>
                    <progressbar value="dynamic" type="{{ type }}">{{ dynamic }}</progressbar>                   
                </div>
            </div>
        </div>
    </div>
</div>
<!-- model Template -->
<script type="text/ng-template" id="playerModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit:{{ player.fullName }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="editInputPic">Pic: </label>
                <div class="col-sm-10">
                    <input type="file" id="editInputPic" name="pic" value="{{player.image}}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="editInputAge">Age: </label>
                <div class="col-sm-10">
                    <input type="text" id="editInputAge" class="form-control" name="age" value="{{ player.age }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="editInputPlayed">Played: </label>
                <div class="col-sm-10">
                    <input type="text" readonly id="editInputPlayed" class="form-control" name="age" value="{{ player.gamesPlayed }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="editInputWon">Won: </label>
                <div class="col-sm-10">
                    <input type="text" readonly id="editInputWon" class="form-control" name="age" value="{{ player.gamesWon }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="editInputScored">Scored: </label>
                <div class="col-sm-10">
                    <input type="text" readonly id="editInputScored" class="form-control" name="age" value="{{ player.goalsScored }}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
