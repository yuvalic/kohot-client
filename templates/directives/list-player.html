
<div class="panel panel-default">
  <div class="panel-heading">All Players</div>
    <div class="table-responsive" >
        <table class="table table-striped table-condensed text-center">
            <thead>
                <tr>
                    <th class="text-center" >Edit</th>
                    <th class="text-center" >Avatar</th>
                    <th class="text-center" >Full Name</th>
                    <th class="text-center" >Rank</th>
                    <th class="text-center" >age</th>
                    <th class="text-center" >games Played</th>
                    <th class="text-center" >games Won</th>
                    <th class="text-center" >win Percent</th>
                    <th class="text-center" >goals Scored</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in players">
                    <td>
                      <button class="btn" ng-click="">
                      <span class="glyphicon glyphicon-pencil">&nbsp;</span>Edit
                      </button>
                    </td>
                    <td>
                        <img ng-src="{{player.image}}" width='40' height='40'class="img-circle" />
                    </td>           
                    <td class='name'>{{ player.fullName }}</td>
                    <td class='rank'>{{ player.rank }}</td>
                    <td class='age'>{{ player.age }}</td>
                    <td class='points'>{{ player.gamesPlayed }}</td>
                    <td class='points'>{{ player.gamesWon }}</td>
                    <td class='winPercent text-success h4'>{{ player.winPercent }}</td>
                    <td class='winPercent'>{{ player.goalsScored }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
